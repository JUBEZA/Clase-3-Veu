<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <header>
      <h1>{{titulo}}</h1>
    </header>
    <main>
      <p>Esto es una funcion de method:{{sumaMethod()}}</p>
      <p>Esto es una funcion de computed:{{sumaComputed}}</p>

      <p v-text="mensaje"></p>
      <div v-html="div"></div>

      <img v-bind:src="url" v-bind:alt="alt">

      <p>{{numero}}</p>
      <button v-on:click="multiplicado" value="Click" >Multiplica x 10!</button>
      <p>Resultado: {{numero}}</p>

      <input type="text" v-model="parrafo">
      <p>el parrafo es: {{parrafo}}</p>

      <h3>directivas condicionales</h3>

      <div v-show="duerme">
        <p>a levantarse</p>
      </div>

      <!-- <p v-if="mensaje.icludes(`Brazil`)">Vive en Brasil</p>
      <p v-elseif="mensaje.includes(`Chile`)">Es de Chile</p>
      <p v-else>No esta involucrado con otros pa√≠ses</p>

      <ul v-for="(nombre, i) of nombres">
        <li>{{i}}</li>
      </ul> -->



    </main>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./app.js" type= "module"></script>
</body>
</html>
